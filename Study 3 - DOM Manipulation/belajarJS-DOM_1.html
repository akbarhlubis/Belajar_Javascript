<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS DOM</title>
</head>

<body>
    <p id="demo">Naruto</p>
    <p id="output">Hasil</p>

    <script>
        var output = document.getElementById("output").innerHTML;
        var input = document.getElementById("demo").innerHTML;
        if (input === "Naruto") {
             output = "Pecinta Naruto";
        } else {
            document.getElementById("output").innerHTML = "Bukan Pecinta Naruto";
        }
    </script>
</body>

</html>
